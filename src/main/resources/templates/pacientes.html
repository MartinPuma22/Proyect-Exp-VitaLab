<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes | VitaLab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Gestión de Pacientes</h2>

    <!-- Botón para nuevo paciente -->
    <a class="btn btn-primary mb-3" th:href="@{/pacientes/nuevo}">+ Nuevo Paciente</a>

    <!-- Formulario de registro / edición -->
    <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post" class="border p-3 rounded bg-light mb-4">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" required maxlength="8" pattern="[0-9]{8}" />
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required />
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" />
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/}">Volver al Inicio</a>
        </div>
    </form>

    <!-- Tabla de pacientes -->
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${listaPacientes}">
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.dni}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.apellido}"></td>
            <td th:text="${paciente.telefono}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/pacientes/editar/{id}(id=${paciente.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}"
                   onclick="return confirm('¿Está seguro de eliminar este paciente?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
