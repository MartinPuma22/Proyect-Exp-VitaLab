<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reportes | VitaLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Generar Reporte por DNI</h2>

    <form id="reporteForm" action="/reportes/generar" method="POST" novalidate class="border p-3 rounded bg-light">
        <div class="mb-3">
            <label for="dni" class="form-label fw-semibold">Ingrese DNI del Paciente</label>
            <input type="text" class="form-control" id="dni" name="dni" maxlength="8" required pattern="[0-9]{8}">
            <div class="invalid-feedback">Ingrese un DNI válido de 8 dígitos.</div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
            <a class="btn btn-secondary" th:href="@{/}">Volver al Inicio</a>
        </div>
    </form>

    <div class="mt-3">
        <div th:if="${mensaje}"
             th:classappend="${#strings.contains(mensaje, 'Error')} ? 'alert alert-danger text-center' : 'alert alert-success text-center'"
             th:text="${mensaje}">
        </div>
    </div>
</div>

<script>
    (() => {
      'use strict'
      const form = document.getElementById('reporteForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
</script>

</body>
</html>
