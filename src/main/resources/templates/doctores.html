<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctores | VitaLab</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Gesti√≥n de Doctores</h2>

    <!-- üîπ Bot√≥n para crear nuevo doctor -->
    <a class="btn btn-primary mb-3" th:href="@{/doctores/nuevo}">+ Nuevo Doctor</a>

    <!-- üîç Filtro por especialidad -->
    <form th:action="@{/doctores}" method="get" class="mb-4">
        <div class="input-group">
            <select name="especialidad" class="form-select">
                <option value="">-- Seleccionar Especialidad --</option>
                <option value="MEDICINA_GENERAL">Medicina General</option>
                <option value="PEDIATRIA">Pediatr√≠a</option>
                <option value="CARDIOLOGIA">Cardiolog√≠a</option>
                <option value="TRAUMATOLOGIA">Traumatolog√≠a</option>
                <option value="GINECOLOGIA">Ginecolog√≠a</option>
                <option value="DERMATOLOGIA">Dermatolog√≠a</option>
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a th:href="@{/doctores}" class="btn btn-outline-secondary">Mostrar Todos</a>
        </div>
    </form>

    <!-- üßæ Formulario para agregar o editar -->
    <form th:action="@{/doctores/guardar}" th:object="${doctor}" method="post"
          class="border p-3 rounded bg-light mb-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Especialidad</label>
                <select th:field="*{especialidad}" class="form-select" required>
                    <option value="">-- Seleccione --</option>
                    <option value="MEDICINA_GENERAL">Medicina General</option>
                    <option value="PEDIATRIA">Pediatr√≠a</option>
                    <option value="CARDIOLOGIA">Cardiolog√≠a</option>
                    <option value="TRAUMATOLOGIA">Traumatolog√≠a</option>
                    <option value="GINECOLOGIA">Ginecolog√≠a</option>
                    <option value="DERMATOLOGIA">Dermatolog√≠a</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/}">Volver al Inicio</a>
        </div>
    </form>

    <!-- üìã Tabla de doctores -->
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${listaDoctores}">
        <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.nombre}"></td>
            <td th:text="${doctor.especialidad}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/doctores/editar/{id}(id=${doctor.id})}">Editar</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/doctores/eliminar/{id}(id=${doctor.id})}"
                   onclick="return confirm('¬øEst√° seguro de eliminar este doctor?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
